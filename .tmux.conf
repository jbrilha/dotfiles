unbind r
bind r source-file ~/.tmux.conf

set -g mouse on
set -g prefix C-S

# nvim-like keys
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Split panes with \ and -
bind \\ split-window -h -c "#{pane_current_path}"
bind | split-window -h
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v
unbind '"'
unbind %

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'dracula/tmux'
## Dracula stuff
    set -g @dracula-show-powerline true
    # available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, tmux-ram-usage, network, network-bandwidth, network-ping, ssh-session, attached-clients, network-vpn, weather, time, mpc, spotify-tui, kubernetes-context, synchronize-panes
    set -g @dracula-plugins "network cpu-usage ram-usage tmux-ram-usage"
    # available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
    set -g @dracula-network-colors "white dark_gray"
    set -g @dracula-cpu-usage-colors "yellow dark_gray"
    set -g @dracula-ram-usage-colors "orange dark_gray"
    set -g @dracula-tmux-ram-usage-colors "red dark_gray"
    set -g @dracula-show-flags true
    set -g @dracula-show-left-icon session
    set -g @dracula-show-empty-plugins false 
    set -g @dracula-refresh-rate 5
    set -g @dracula-left-icon-padding 1
    set -g @dracula-border-contrast true

set -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
